<!-- Beispiel-HTML-Dokument mit einer Tabelle -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beispiel-Tabelle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 800px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 0.75rem;
            overflow: hidden; /* FÃ¼r abgerundete Ecken der Tabelle */
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        tr:nth-child(even) {
            background-color: #f9fafb;
        }
        tr:hover {
            background-color: #eff6ff;
        }
        .text-indigo-600 {
            color: #4f46e5;
        }
        .bg-indigo-100 {
            background-color: #e0e7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold mb-6 text-center text-indigo-600">Beispiel-Produkttabelle</h1>
        <table class="min-w-full divide-y divide-gray-200 shadow-md rounded-lg">
            <thead>
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider rounded-tl-lg">Produkt-ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Produktname</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">MAC-Adresse</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider rounded-tr-lg">Preis</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">101</td>
                    <td class="px-6 py-4 whitespace-nowrap">Laptop Pro</td>
                    <td class="px-6 py-4 whitespace-nowrap">00:1A:2B:3C:4D:5E</td>
                    <td class="px-6 py-4 whitespace-nowrap">$1200.00</td>
                </tr>
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">102</td>
                    <td class="px-6 py-4 whitespace-nowrap">Mechanische Tastatur</td>
                    <td class="px-6 py-4 whitespace-nowrap">11:22:33:44:55:66</td>
                    <td class="px-6 py-4 whitespace-nowrap">$150.00</td>
                </tr>
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">103</td>
                    <td class="px-6 py-4 whitespace-nowrap">Smartwatch X</td>
                    <td class="px-6 py-4 whitespace-nowrap">AA:BB:CC:DD:EE:FF</td>
                    <td class="px-6 py-4 whitespace-nowrap">$300.00</td>
                </tr>
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">104</td>
                    <td class="px-6 py-4 whitespace-nowrap">Gaming-Maus</td>
                    <td class="px-6 py-4 whitespace-nowrap">12:34:56:78:9A:BC</td>
                    <td class="px-6 py-4 whitespace-nowrap">$75.00</td>
                </tr>
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">105</td>
                    <td class="px-6 py-4 whitespace-nowrap">Externes SSD</td>
                    <td class="px-6 py-4 whitespace-nowrap">DE:AD:BE:EF:00:01</td>
                    <td class="px-6 py-4 whitespace-nowrap">$200.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
